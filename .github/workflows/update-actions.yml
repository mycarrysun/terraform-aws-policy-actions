name: Update AWS IAM Actions

on:
  schedule:
    # Run daily at 3am UTC
    - cron: '0 3 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-actions:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Download latest actions list
        run: |
          curl -s "https://raw.githubusercontent.com/TryTryAgain/aws-iam-actions-list/master/all-actions.txt" -o all-actions.txt
          
          # Convert to JSON array format
          python3 -c "
          import json
          with open('all-actions.txt', 'r') as f:
              actions = [line.strip() for line in f if line.strip()]
          with open('aws-iam-actions.json', 'w') as f:
              json.dump(actions, f, indent=2)
          "
          rm all-actions.txt
      
      - name: Generate Terraform file
        run: python3 generate_aws_policy_files.py
      
      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request
        if: steps.check-changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update AWS IAM actions"
          title: "chore: update AWS IAM actions"
          body: |
            Automated update of AWS IAM actions from [TryTryAgain/aws-iam-actions-list](https://github.com/TryTryAgain/aws-iam-actions-list).
            
            This PR was auto-generated by the daily update workflow.
          branch: auto-update-actions
          delete-branch: true
